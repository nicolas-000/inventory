<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Taller Mecánico{% endblock %}</title>
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
      body{
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('{% static 'img/fondoTaller.jpg' %}') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
    
</head>
<body class="bg-light">
    {% block navbar %}
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg" style="background-color: #E7E7E7;">
        <a class="navbar-brand h1 fs-1 ms-3" href="{% url 'dashboard' %}"><img src="{% static 'img/garaje.png' %}" alt="Vehículos" class="img-fluid" style='width:64px'></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
              <li class="nav-item">
                <a class="nav-link {% block clientes %}{% endblock %}" aria-current="page" href="{% url 'clientes' %}">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block vehiculos %}{% endblock %}" href="{% url 'vehiculo_create' %}">Vehículos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block atenciones %}{% endblock %}" href="{% url 'atenciones' %}">Atenciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block agenda %}{% endblock %}" href="{% url 'agendar' %}">Agenda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
              </li>
            </ul>
          </div>            
    </nav>
    {% endif %}
    {% endblock %}
    {% block contenido %}{% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
