{% extends "gestorApp/base.html" %}

{% block titulo %}Pagina de Inicio{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid px-auto">
      <a class="navbar-brand mx-auto h1 fs-1" href="#">Taller Mecanico Familia Callejas</a>
  </div>
</nav>
{% endblock %}

{% block contenido %}
<div class="container">
  <div class="row justify-content-center mt-5">
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <h2 class="text-center mb-4">Iniciar Sesión</h2>
                  <form>
                      <div class="mb-3">
                          <label for="username" class="form-label">Rut:</label>
                          <input type="text" class="form-control" id="rut" name="rut" required>
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Contraseña:</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                      <div class="row">
                          <div class="d-grid col-6">
                              <a href="{% url 'dashboard' %}"><button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button></a>
                          </div>
                          <div class="col-6">
                              <button type="submit" class="btn btn-danger btn-block">Salir</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
